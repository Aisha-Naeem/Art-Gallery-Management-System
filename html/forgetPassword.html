<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/forgetPassword.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Forgot Password</title>
</head>
<body>
    
    <header>
      <img 
        src="../assets/arrow.png"
        alt="Arrow icon"
        class="icon-arrow"
        onclick="location.href='index.html'"
        />
        <h2>Forgot Password </h2>
    </header>
        
    <div class="wrapper">
        <div class="imgClass">
         <img src="../assets/images.png" alt="forgot password image" id="myImage"/> 
        </div>
        <form id="forgotPasswordForm">
            <h3>Please enter your registered email ID.</h3>
            <p>We will send a verification code to your registered email ID.</p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="email" id="emailInput" placeholder="Email Id" required>
                </div>
            <button type="submit">Next</button>
        </form>
    </div>

    <script src="/js/forgetPassword.js"></script>

</body>
</html>
