<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/emailVerification.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Email Verification</title>
</head>
<body>
    
    <header>
      <img 
        src="../assets/arrow.png"
        alt="Arrow icon"
        class="icon-arrow"
        onclick="location.href='forgetPassword.html'"
        />
        <h2>Forget Password</h2>
    </header>
        
    <div class="wrapper">
        <div class="imgClass">
            <img src="../assets/OTP picture.png" alt="otpImage"/>
        </div>

        <form id="forgotPasswordForm">
            <h3>Please enter the verification code sent to <span id="email">email ID</span></h3>
            <p>The OTP will expire in <span id="expire">30</span>s</p>
                <div class="row">
                    <input type="number" disabled>
                    <input type="number" disabled>
                    <input type="number" disabled>
                    <input type="number" disabled>
                </div>
            <button type="submit">Verify OTP</button>
        </form>

        <p>Didn't receive code?&nbsp;&nbsp;&nbsp;&nbsp;   
            <a href="javascript:void(0)" id="request">Request Again</a>
        </p>
    </div>

    <script src="/js/emailVerfication.js"></script>

</body>
</html>
